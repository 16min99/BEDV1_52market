spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/board
  #DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect